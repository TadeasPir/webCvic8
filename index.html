<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <form>
        <div class="form-group">
          <label for="authorName">Author </label>
          <input type="text" class="form-control" id="authorName" aria-describedby="emailHelp" placeholder="Insert Austor's full name">
        
        </div>
        <div class="form-group">
          <label for="paintingName">Painting</label>
          <input type="text" class="form-control" id="paintingName" placeholder="Insert name of painting">
        </div>
        <div class="form-group">
            <label for="paintingPrice">Price</label>
            <input type="text" class="form-control" id="paintingPrice" placeholder="Insert price of painting">
          </div>
          <div class="form-group">
            <label for="paintingYear">Year</label>
            <input type="text" class="form-control" id="paintingYear" placeholder="when was the painting made">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
